<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Geocoding Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    #searchBox {
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="searchBox">
  <input type="text" id="addressInput" placeholder="Enter address (e.g. Salt Lake Kolkata)" />
  <button onclick="geocodeAddress()">Search</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

let map;
let marker;

// ==========================
// Initialize Map
// ==========================

navigator.geolocation.getCurrentPosition(initMap, () => {
  // fallback if location denied
  initMap({
    coords: { latitude: 22.5726, longitude: 88.3639 }
  });
});

function initMap(position) {

  const lat = position.coords.latitude;
  const lng = position.coords.longitude;

  map = L.map('map').setView([lat, lng], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  marker = L.marker([lat, lng]).addTo(map)
    .bindPopup("You are here")
    .openPopup();

  // Double click event for reverse geocoding
  map.on("dblclick", function(e) {
    reverseGeocode(e.latlng.lat, e.latlng.lng);
  });

}

// ==========================
// Geocode (Address → LatLng)
// ==========================

function geocodeAddress() {

  const address = document.getElementById("addressInput").value;

  if (!address) return alert("Enter address first!");

  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
    .then(res => res.json())
    .then(data => {

      if (data.length === 0) {
        alert("Address not found!");
        return;
      }

      const lat = data[0].lat;
      const lng = data[0].lon;

      map.setView([lat, lng], 14);

      marker.setLatLng([lat, lng])
        .bindPopup(data[0].display_name)
        .openPopup();

    })
    .catch(err => console.log(err));
}

// ==========================
// Reverse Geocode (LatLng → Address)
// ==========================

function reverseGeocode(lat, lng) {

  fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
    .then(res => res.json())
    .then(data => {

      marker.setLatLng([lat, lng])
        .bindPopup(data.display_name)
        .openPopup();

    })
    .catch(err => console.log(err));
}

</script>

</body>
</html>
